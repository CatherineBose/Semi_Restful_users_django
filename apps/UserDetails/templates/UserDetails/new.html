<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/create" method="post">
        {% csrf_token %}
        First Name: <input type="text" name="first_name" placeholder="First name">
        Last Name: <input type="text" name="last_name" placeholder="Last name">
        Email: <input type="text" name="email" placeholder="Email@website.com">
        <input type="submit" value="Create">
    </form>
    <a href="{% url 'my_index' %}">Go Back</a>
</body>
</html>
